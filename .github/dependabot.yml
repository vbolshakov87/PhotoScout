version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
      aws:
        patterns:
          - "@aws-sdk/*"
          - "aws-cdk*"
      react:
        patterns:
          - "react*"
          - "@react-*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
